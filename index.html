<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        width: 130px;
        list-style: none;
        border: 1px solid #dcdcdc;
    }

    li.active {
        background: rgb(249, 249, 168);
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <ul id="footerNav">
        <li><a href="/#nav1">#nav1</a></li>
        <li><a href="/#nav2">#nav2</a></li>
        <li><a href="/#nav3">#nav3</a></li>
        <li><a href="/#nav4">#nav4</a></li>
        <li><a href="/#nav5">#nav5</a></li>
    </ul>
    <script>
        //vallila JS
        const navBarA = document.querySelectorAll('#footerNav li a');
        const array = Array.from(navBarA).filter(function (item) {
            const currUrl = document.location.href;
            const navUrl = item.getAttribute('href');
            return currUrl.includes(navUrl);
        });
        array.forEach(function (item) {
            item.parentElement.classList.add('active');
        });

        //jquery
        // $('#footerNav li a').filter(function () {
        //     const currUrl = document.location.href;
        //     const navUrl = $(this).attr('href').split('/')[2];
        //     return currUrl.includes(navUrl);
        // }).closest('li').addClass('active');
    </script>
</body>

</html>
